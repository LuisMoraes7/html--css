<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicionários</title>
</head>
<body>
<h2>Operadores</h2>
    <p>Existem alguns operadores em HTML5. Vamos analisar alguns deles:</p>
    <ul>
        
        <li>
            <p><abbr title="Utilize as tags &lt;p&gt e &lt/p&gt.">Parágrafos</abbr></p>
        </li>
        <li>
            <p><abbr title="Utilize as tags &lt;h1&gt e &lt/h1&gt. Para diferentes níveis, mude o valor seguido de h. Vai de 1 a 6.">Títulos</abbr></p>
        </li>
        <li>
            <p><abbr title="Utilize as tags &lt;img&gt e &lt/img&gt">Imagens</abbr></p>
        </li>
        <li>
            <p><abbr title="Utilize as tags &lt;abbr&gt e &lt/abbr&gt">Abreviações</abbr></p>

        <li>
            <p><abbr title="Utilize as tags &lt;code&gt e &lt/code&gt">Códigos</abbr></p>
        </li>
        <li>
            <p><abbr title="Utilize as tags &lt;ol&gt e &lt;li&gt">Listas enumeradas</abbr></p>
        </li>
        <li>
            <p><abbr title="Utilize as tags &lt;ul&gt e &lt;li&gt">Listas com demarcadores</abbr></p>
        </li>

    </ul>
</body>
</html>
