<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif
            ;
        }
        table{
            width: 400px;
            text-align: center;
        }
        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td colspan="4">A</td>
                <td rowspan="4">B</td>

            </tr>
            <tr>
                <td rowspan="4">C</td>
                <td>E</td>
                <td>F</td>
                <td>G</td>

            </tr>
            <tr>
                <td>H</td>
                <td>I</td>
                <td>J</td>


            </tr>
            <tr>
                <td>K</td>
                <td>L</td>
                <td>M</td>

            </tr>
            <tr>
                <td colspan="4">N</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
