<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Vamos lá</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="Imagem montanha garota">
    </picture>
    <h1>Aúdio</h1>
    <p>Vamos lá</p>

    <audio preload="metadata" controls autoplay>
        <source src="midia/Luz Solart - Luna Cantina.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não reproduz audio.</p>
        <a href="midia/Luz Solart - Luna Cantina.mp3">Clique aqui para baixar</a>
    </audio>
</body>
</html>
